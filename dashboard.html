<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">
    
            <link rel="stylesheet" href="stylesheet/widescreen/profile.css">
            <!-- <link rel="stylesheet" media="screen and (max-width: 600px)" href="stylesheet/smallscreen/profile.css"> -->
			 <!-- <script language="javascript" src="profile.js"></script> -->
    </head>
    <body>
        <div id="container">
            <div id="coverBox" >
                <div id="profileImage">
                    <img  id="profilePic" src="images/photo-1465188162913-8fb5709d6d57.jpg">
                </div>
                <div id="userIntro">
                    <label id="name">Richa Kaur</label>
                    <span id="intro">aaaaaaaaaaaaaaaaa</span>
                </div>
               
                    <div class="customButton" id="editPostButton">
                        <button type="button" value="editProfile">! Edit Profile</button>   
                    </div>
            </div>
            <div class="socialBox">
               
                <div id="followButton">
                    <button type="button"   value="follow-unfollow" >+FOLLOW</button>
                </div>
                <div id="socialMediaLinks">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    
                </div>
            </div>
            <div class="navTab">
                <div  class="navLinkList">
                <ol>
                    <li class="navLinks l1 " >Published</li>
                    <li class="navLinks ">Draft</li>
                    <li class="navLinks">Wait Listed </li>
                    <li class="navLinks ">Rejected</li>
                </ol>
                </div>
                <div class="customButton" id="writePostButton">
                    <button type="button" value="writePost">+ NEW POST</button>
                </div>
            </div>
            <div id="postDisplay">
              
            </div>
            

        </div>
        
    </body>
</html>
